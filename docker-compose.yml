version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: asri-postgres
    environment:
      POSTGRES_DB: asri
      POSTGRES_USER: asri_user
      POSTGRES_PASSWORD: asri_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asri_user -d asri"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: asri-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@asri.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
