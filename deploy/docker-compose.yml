version: '3.8'

services:
  # ASRI API
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: asri-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://asri:${DB_PASSWORD}@db:5432/asri
      - REDIS_URL=redis://redis:6379/0
      - DEFILLAMA_API_KEY=${DEFILLAMA_API_KEY:-}
      - FRED_API_KEY=${FRED_API_KEY}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY:-}
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - ENVIRONMENT=production
    depends_on:
      - db
      - redis
    networks:
      - asri-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL with TimescaleDB
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: asri-db
    restart: unless-stopped
    volumes:
      - asri-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=asri
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=asri
    networks:
      - asri-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asri"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: asri-redis
    restart: unless-stopped
    volumes:
      - asri-redis-data:/data
    networks:
      - asri-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Scheduler for daily updates
  scheduler:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: asri-scheduler
    restart: unless-stopped
    command: ["python", "-m", "asri.scheduler.daily"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://asri:${DB_PASSWORD}@db:5432/asri
      - REDIS_URL=redis://redis:6379/0
      - DEFILLAMA_API_KEY=${DEFILLAMA_API_KEY:-}
      - FRED_API_KEY=${FRED_API_KEY}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY:-}
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - SCHEDULE_HOUR=6
      - SCHEDULE_MINUTE=0
    depends_on:
      - db
      - redis
      - api
    networks:
      - asri-network

networks:
  asri-network:
    driver: bridge

volumes:
  asri-db-data:
  asri-redis-data:
