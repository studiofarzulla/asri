apiVersion: apps/v1
kind: Deployment
metadata:
  name: asri-api
  namespace: asri
  labels:
    app: asri-api
    version: v2.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asri-api
  template:
    metadata:
      labels:
        app: asri-api
    spec:
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z asri-postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: asri-api
          image: asri-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: asri-config
          env:
            # Secrets must be defined BEFORE they're referenced
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: asri-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: asri-secrets
                  key: db-password
            - name: DATABASE_URL
              value: "postgresql+asyncpg://$(DB_USER):$(DB_PASSWORD)@asri-postgres:5432/asri"
            - name: DATABASE_SYNC_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@asri-postgres:5432/asri"
            - name: FRED_API_KEY
              valueFrom:
                secretKeyRef:
                  name: asri-secrets
                  key: fred-api-key
            - name: COINGECKO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: asri-secrets
                  key: coingecko-api-key
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: asri-api
  namespace: asri
spec:
  selector:
    app: asri-api
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800
  type: NodePort
