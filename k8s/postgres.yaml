---
# PostgreSQL PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: asri-postgres-pvc
  namespace: asri
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asri-postgres
  namespace: asri
  labels:
    app: asri-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asri-postgres
  template:
    metadata:
      labels:
        app: asri-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: asri
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: asri-secrets
                  key: db-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: asri-secrets
                  key: db-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - asri_user
                - -d
                - asri
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - asri_user
                - -d
                - asri
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: asri-postgres-pvc
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: asri-postgres
  namespace: asri
spec:
  selector:
    app: asri-postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
